<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevDok - Documentation Generator</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .main-section {
            padding-top: 100px;
            padding-bottom: 100px;
        }
        .headline {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .subheadline {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #555;
        }
        .btn-get-started {
            margin-top: 30px;
            padding: 10px 30px;
            font-size: 1.2rem;
        }
        .feature-image {
            max-width: 100%;
            height: auto;
        }
        footer {
            padding: 20px;
            background-color: #f8f9fa;
            color: #555;
            text-align: center;
            margin-top: 50px;
        }
    </style>
    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" href="#">DevDok</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Optional navigation items can be added here -->
    </nav>

    <!-- Main Content -->
    <div class="container main-section">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1 class="headline">Automated Documentation Tool for Notion and Confluence</h1>
                <p class="subheadline">Simplify your documentation process with DevDok's automated tool that generates documentation from code snippets and Jira tickets for Notion and Confluence.</p>
                <button class="btn btn-primary btn-get-started" id="get-started">Get Started</button>
            </div>
            <div class="col-md-6">
               <img src="https://MarioSorgente.github.io/documentation-generator/devdok.jpeg" alt="Feature Image" class="feature-image">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 DevDok. All rights reserved.
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.getElementById('get-started').addEventListener('click', function() {
            // Initialize Google Sign-In
            google.accounts.id.initialize({
                client_id: 'YOUR_GOOGLE_CLIENT_ID',
                callback: handleCredentialResponse
            });
            // Display the One Tap prompt
            google.accounts.id.prompt();
        });

        function handleCredentialResponse(response) {
            // Send the token to your backend for verification and session creation
            // After successful authentication, redirect to the actual application
            window.location.href = '/app'; // Replace with your application URL
        }
    </script>
</body>
</html>
